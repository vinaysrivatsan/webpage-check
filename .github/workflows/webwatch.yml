name: Webwatch

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: webwatch-state-${{ github.run_id }}
          restore-keys: |
            webwatch-state-

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run watcher
        run: |
          python webwatch.py

      - name: Save state
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: webwatch-state-${{ github.run_id }}
